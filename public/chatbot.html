<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        background: #a28c5f;
        background-size: 180px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      h1 {
        margin-top: 40px;
        color: #333;
        letter-spacing: 1px;
      }
      #chatbox {
        background: #fff;
        border: 1px solid #e3e3e3;
        border-radius: 12px;
        padding: 24px 16px 16px 16px;
        width: 100%;
        max-width: 480px;
        height: 420px;
        overflow-y: auto;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        margin-bottom: 16px;
      }
      .message {
        display: flex;
        flex-direction: column;
        margin: 12px 0;
      }
      .user {
        align-self: flex-end;
        background: #e6f0ff;
        color: #1a237e;
        border-radius: 16px 16px 4px 16px;
        padding: 10px 16px;
        max-width: 75%;
        font-weight: 500;
        margin-bottom: 2px;
        box-shadow: 0 1px 4px rgba(26, 35, 126, 0.06);
      }
      .bot {
        align-self: flex-start;
        background: #f5f7fb;
        color: #222b45;
        border-radius: 16px 16px 16px 4px;
        padding: 14px 18px;
        max-width: 80%;
        font-size: 1.05em;
        font-style: normal;
        margin-bottom: 2px;
        box-shadow: 0 2px 8px rgba(56, 142, 60, 0.06);
        white-space: pre-line;
        line-height: 1.6;
        border: 1px solid #e0e7ef;
      }
      .sender-label {
        font-size: 0.85em;
        font-weight: bold;
        margin-bottom: 2px;
        color: #888;
        letter-spacing: 0.5px;
      }
      #userInput {
        width: 340px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1em;
        margin-right: 8px;
        outline: none;
        transition: border 0.2s;
      }
      #userInput:focus {
        border: 1.5px solid #1a73e8;
      }
      button {
        padding: 12px 24px;
        background: linear-gradient(90deg, #1a73e8 60%, #43cea2 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s;
      }
      button:hover {
        background: linear-gradient(90deg, #1765c1 60%, #2fa77a 100%);
      }
    </style>
  </head>
  <body>
    <!-- Logo and title in one line with background -->
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        background: #e3e3e3;
        border-radius: 12px;
        padding: 12px 24px;
        margin-top: 40px;
        margin-bottom: 12px;
        gap: 16px;
      "
    >
      <img
        src="./images/image1.png"
        alt="Chatbot Logo"
        style="height: 48px; width: auto; display: block"
      />
      <span
        style="
          font-size: 1.2em;
          font-weight: 600;
          color: #1a237e;
          letter-spacing: 1px;
        "
        >Corporation Chatbot</span
      >
    </div>
    <div id="chatbox"></div>
    <div style="display: flex; gap: 10px">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <script>
      async function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value;
        input.value = "";

        if (!message.trim()) return;

        appendMessage("You", message);

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }), // Sends 'message'
          });

          const data = await res.json();
          appendMessage("Bot", data.reply); // Expects 'reply'
        } catch (err) {
          appendMessage("Bot", "Error: Failed to get a response.");
          console.error(err);
        }
      }

      function appendMessage(sender, message) {
        const chatbox = document.getElementById("chatbox");
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message");

        // Add sender label and bubble
        const label = document.createElement("div");
        label.className = "sender-label";
        label.textContent = sender === "You" ? "You" : "Gemini AI";

        const bubble = document.createElement("div");
        bubble.className = sender === "You" ? "user" : "bot";
        bubble.textContent = message;

        msgDiv.appendChild(label);
        msgDiv.appendChild(bubble);
        chatbox.appendChild(msgDiv);
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      document
        .getElementById("userInput")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter") sendMessage();
        });
    </script>
  </body>
</html>
